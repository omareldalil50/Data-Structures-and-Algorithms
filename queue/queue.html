<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Example</title>
  <link rel="icon" type="image/png" href="./queue-logo.png"/> 
  <link rel="stylesheet" href="./queue.css">
</head>
<body>

  <div id="queue-container"></div>
  <h1 style="color: #fff;">Queue Example</h1>
  <input type="text" id="enqueue-input" placeholder="Enter item" class="i1">
  <button onclick="enqueue()" id="enqueue-btn" class="b1">Enqueue</button>
  <button onclick="dequeue()" id="dequeue-btn" class="b1">Dequeue</button>
  <button onclick="front()" id="front-btn" class="b1">Front</button>
  <button onclick="rear()" id="rear-btn" class="b1">Rear</button>
  <button onclick="size()" id="size-btn" class="b1">Size</button>
  <button onclick="isEmpty()" id="isempty-btn" class="b1">IsEmpty</button>

  <script src="./queue.js"></script>

</body>
</html>
