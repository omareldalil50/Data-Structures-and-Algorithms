<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
    <link rel="icon" type="image/png" href="./og-01.png"/> 
    <link rel="stylesheet" href="./array.css">
</head>
<body>

    <h1 style="color: #fff; margin-top:150px;">Array Example</h1>

    <label for="arrayInput" style="color: #fff;">Enter Array (comma-separated):</label>
    <input type="text" id="arrayInput" class="i1"><br><br>
    <button onclick="createArray()" class="b1">Create Array</button><br>
    <button onclick="getArrayLength()" class="b1">Get Array Length</button><br>
    <button onclick="accessArrayElement()" class="b1">Access Array Element</button><br>
    <button onclick="modifyArray()" class="b1">Modify Array</button><br>
    <button onclick="loopThroughArray()" class="b1">Loop Through Array</button><br>
    <button onclick="calculateArraySum()" class="b1">Calculate Array Sum</button><br>
    <button onclick="addToArray()" class="b1">Add to Array</button><br>
    <button onclick="removeFromArray()" class="b1">Remove from Array</button><br>
    <button onclick="searchInArray()" class="b1">Search in Array</button><br>

    <div id="output"></div>

    <script src="./array.js"></script>

</body>
</html>
